<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
  
      body{
        text-align: center;   
      }
      th{
        background-color: aqua;
      }


    </style>
</head>
<body>
    <h1>Calender-2024</h1>
    
    <table border="2" cellpadding="15">

        <th style="background-color: grey;">wednesday</th>
        <th style="background-color: green;">thursday</th>
        <th style="background-color: gold;">friday</th>
        <th style="background-color: yellow;">saturday</th>
        </tr>
        <tr class="w1">
        <td style="background-color: green;"></td>
        <td style="background-color: blue;">1</td>
        <td style="background-color: blueviolet;">2</td>
        <td style="background-color: grey;">3</td>
        <td style="background-color: aqua;">4</td>
        <td style="background-color: gold;">5</td>
        <td style="background-color: yellow;">6</td>
        <tr class="w2">
        <td style="background-color: blueviolet;">7</td>
        <td style="background-color: grey;">8</td>
        <td style="background-color: green;">9</td>
        <td style="background-color: aqua;">10</td>
        <td style="background-color: yellow;">11</td>
        <td style="background-color: blueviolet;">12</td>
        <td style="background-color: blue;">13</td>
        </tr>
        <tr class="w3">
        <td style="background-color: grey;">14</td>
        <td style="background-color: blueviolet;">15</td>
        <td style="background-color: blue;">16</td>

        <td style="background-color: grey;">18</td>
        <td style="background-color: yellow;">19</td>

        </tr>

        <td style="background-color: blue;">21</td>
        <td style="background-color: grey;">22</td>
        <td style="background-color: yellow;">23</td>
        <td style="background-color: aqua;">24</td>
        <td style="background-color: green;">25</td>
        <td  style="background-color: white;">26</td>
        <td  style="background-color: red;">27</td>
        </tr>
        <tr class="w5">
        <td  style="background-color: lightcoral;">28</td>
        <td  style="background-color: rgb(16, 49, 126);">29</td>
        <td  style="background-color: green;">30</td>
        <td style="background-color: maroon;">31</td>
        </tr>
            
</table>
    
</body>
</html>
